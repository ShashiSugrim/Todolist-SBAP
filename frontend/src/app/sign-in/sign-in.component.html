
<div class="w-full min-h-screen bg-[#fdf6e3] flex flex-col items-center">
<div class="flex flex-col items-center mt-8 mb-8" (click)="goHome()" class="cursor-pointer">
    <img src="/removed_bg_truck.png" alt="Home" class="h-24 w-auto" />
</div>
  <div *ngIf="signedIn" class="flex justify-end w-full pr-8 mb-4">
    <span class="text-black font-semibold text-lg">Signed in as {{ signInEmail }}</span>
  </div>
  <div class="flex flex-col md:flex-row gap-8 w-full max-w-3xl">
    <div class="bg-blue-900 bg-opacity-80 p-6 rounded-xl shadow-lg flex-1">
      <h2 class="text-yellow-300 font-bold text-2xl mb-4">Sign In</h2>
      <form (ngSubmit)="onSignIn()" #signInForm="ngForm" class="flex flex-col gap-4">
        <div class="flex flex-col gap-1">
          <label for="signInEmail" class="text-yellow-200 font-medium">Email</label>
          <input type="email" id="signInEmail" name="signInEmail" [(ngModel)]="signInEmail" required class="px-3 py-2 rounded-lg border border-blue-400 bg-white text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-300" />
        </div>
        <div class="flex flex-col gap-1">
          <label for="signInPassword" class="text-yellow-200 font-medium">Password</label>
          <input type="password" id="signInPassword" name="signInPassword" [(ngModel)]="signInPassword" required class="px-3 py-2 rounded-lg border border-blue-400 bg-white text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-300" />
        </div>
        <button type="submit" class="bg-yellow-400 text-black font-bold px-4 py-2 rounded-lg shadow hover:bg-yellow-300 transition">Sign In</button>
        <div class="text-red-400 font-semibold text-sm mt-2" *ngIf="signInError">{{ signInError }}</div>
      </form>
    </div>
    <div class="bg-blue-900 bg-opacity-80 p-6 rounded-xl shadow-lg flex-1">
      <h2 class="text-yellow-300 font-bold text-2xl mb-4">Create Account</h2>
      <form (ngSubmit)="onCreateAccount()" #createAccountForm="ngForm" class="flex flex-col gap-4">
        <div class="flex flex-col gap-1">
          <label for="createEmail" class="text-yellow-200 font-medium">Email</label>
          <input type="email" id="createEmail" name="createEmail" [(ngModel)]="createEmail" required class="px-3 py-2 rounded-lg border border-blue-400 bg-white text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-300" />
        </div>
        <div class="flex flex-col gap-1">
          <label for="createPassword" class="text-yellow-200 font-medium">Password</label>
          <input type="password" id="createPassword" name="createPassword" [(ngModel)]="createPassword" required class="px-3 py-2 rounded-lg border border-blue-400 bg-white text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-300" />
        </div>
        <div class="flex flex-col gap-1">
          <label for="confirmPassword" class="text-yellow-200 font-medium">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required class="px-3 py-2 rounded-lg border border-blue-400 bg-white text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-300" />
        </div>
        <button type="submit" class="bg-yellow-400 text-black font-bold px-4 py-2 rounded-lg shadow hover:bg-yellow-300 transition">Create Account</button>
        <div class="text-red-400 font-semibold text-sm mt-2" *ngIf="createError">{{ createError }}</div>
      </form>
    </div>
  </div>
</div>
